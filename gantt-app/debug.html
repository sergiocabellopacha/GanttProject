<!DOCTYPE html>
<html>
<head>
    <title>Debug Zoom</title>
    <style>
        .test-day {
            border: 1px solid red;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Test de Zoom</h3>
    <button onclick="testZoom()">Test Zoom</button>
    <div id="test-container"></div>
    
    <script>
        let dayWidth = 30;
        
        function testZoom() {
            dayWidth += 10;
            console.log('dayWidth actual:', dayWidth);
            
            const container = document.getElementById('test-container');
            container.innerHTML = `
                <div class="test-day" style="width: ${dayWidth}px;">Día 1</div>
                <div class="test-day" style="width: ${dayWidth}px;">Día 2</div>
                <div class="test-day" style="width: ${dayWidth}px;">Día 3</div>
            `;
        }
        
        // Inicializar
        testZoom();
    </script>
</body>
</html>
